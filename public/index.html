<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DA</title>
    <style>
        input:checked + label {
            color: #0d6efd;
        }
        .error + label {
            color: red !important;
        }
        .success + label {
            color: rgb(40, 238, 67) !important;
        }
        .marcador{
            border:1px solid rgb(102, 255, 0);
            position: fixed;
            right: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
        .bg-grey{
            background-color:#d9d9d9;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-grey">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Deteccion de Alzheimer</a>
        </div>
    </nav>
    <div class="marcador p-3" id="marcador">
        0/0
    </div>
    <div class="container mt-4">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Campo de
                    entrenamiento</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Campo de
                    validación</button>
            </div>
        </nav>
        <div class="container p-3">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"></div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="container">
                        En construcción
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</html>
